resources:
  - name: sample-test-script-docker
    type: gitRepo
    integration: github
    pointer:
      sourceName: shiptestlink/sample-script-3
      branch: master
      buildOnPullRequest: true  
      buildOnRelease: true                  #optional
      buildOnTagPush: true
    
  
  - name: test-cli-docker-new
    type: cliConfig
    integration: "ship-docker-new"
  - name: test-cli-dockerRegistry
    type: cliConfig
    integration: "ship-dockerRegistry"
    
 
 
  - name: test-int-docker-new
    type: integration
    integration: ship-docker-new
    
 
 
   
   
  - name: sample_img_docker
    type: image
    integration: ship-docker-new
    pointer:
      sourceName: "shippabledocker/sample-node-test"
    seed:
      versionName: "latest"
      
      
  - name: ddc_cluster
    type: cluster
    integration: ship-ddc
    pointer:
      sourceName : "nothing"
    flags: ddc_cluster  
    
  - name: ddc_dopts
    type: dockerOptions
    version:
      memory: 128
    flags: ddc_options  
      
