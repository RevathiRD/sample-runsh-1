resources:
  - name: sample-testjf-new
    type: gitRepo
    integration: github
    pointer:
      sourceName: shiptestlink/sample-script-3
      branch: master
      buildOnPullRequest: true  
      buildOnRelease: true                  #optional
      buildOnTagPush: true
    
  
      
  - name: deepika-image
    type: image
    integration: deepika-docker
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest
      
 
  - name: sample_img_jf-new
    type: image
    integration: ship-docker
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploy.2"
    flags: dont-create-version
      
  
        
  - name: test-cli-jfrog-new
    type: cliConfig
    integration: "test_jfrog_generic"
    
  - name: test-jfrogfiles-new
    type: file
    integration: test_jfrog_generic
    pointer:
      sourceName:  test-jfrog-ship/echo.sh
    seed:
      versionName: sample_file
      
  - name: test_node_cluster
    type: cluster
    integration: test_node_cluster
    
  - name: test-deepika-nc
    type: cluster
    integration: deepika-nc-test-new
   
   
